<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
    <div class="alertHidden" id="alert"><span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      
    </div>
    <div class="titleDiv">
      <h1 id="title">A Classic Game of Rock, Paper, Scissors</h1>
      <h2 id="subtitle"></h2>
    </div>
    <div class="pictures">
      <img id="Rock" src="./rock.png" alt="Rock">
      <img id="Paper" src="./paper.png" alt="Paper">
      <img id="Scissors" src="./scissors.png" alt="Scissors">
    </div>
    <h2 id="stats"></h2>
    </main>
  </body>
</html>
<script type="text/javascript" src="main.js"></script>
